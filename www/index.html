<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Apache Cordova</title>
</head>

<body>

    <div class="content row-center  black-opacity-50 align-center cover blend-soft-light" style="background-image: url(img/fundo.jpg);">


        <div class="column column-center  ">
            <div class="col left space-huge" onclick="openPage('cicloMotor') ">
                <button class="red icon-text big radius">
                    <i class="icon ion-android-bicycle icon"></i>
                    Ciclo Motor/ Motociclo
                </button>
            </div>
            <br>
            <div class="col left space-huge  ">
                <button class="red icon-text big radius">
                    <i class="ion-android-car icon"></i>
                    Automóveis até 100CV
                </button>
            </div>
            <br>
            <div class="col left space-huge ">
                <button class="red icon-text big radius">
                    <i class="ion-android-car icon"></i>
                    Automóveis mais 100CV
                </button>
            </div>

            <br>
            <div class="col left space-huge ">
                <button class="red icon-text  big radius">
                    <i class="ion-android-bus icon"></i>
                    Caminhão / Trator
                </button>
            </div>


            <div class="col left space-huge ">
                <button class="red icon-text  big radius">
                    <i class="ion-android-bus icon"></i>
                    Onibus/MicroOnibus mias 16 pessoas
                </button>
            </div>
            
        </div>
        <br>
    </div>




    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
